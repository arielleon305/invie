<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Precios de tus mejores guitarras!</title>
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta" rel="stylesheet">
      <link rel="stylesheet" href="css/invie.css" />
  </head>
  <body>
    <header id="header" class="header background"> <!-- header -->
      <div class="contenedor">
        <figure class="logotipo"> <!-- logotipo -->
          <img src="images/invie.png" width="186" height="60" alt="Invie logotipo"/>
        </figure>
        <nav class="menu"> <!-- menu -->
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="index.html#guitarras">Guitarras</a>
            </li>
            <li>
              <a href="precios.html">Precios</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="tabla">
      <div class="contenedor">
        <table>
          <thead>
              <tr>
                  <th>Modelo</th>
                  <th>Precios</th>
                  <th>Descripción</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                <td>Invie Classic</td>
                <td>$10000,00</td>
                <td>Guitarra Pro</td>
              </tr>
              <tr>
                <td>Invie Classic Pro</td>
                <td>$12000,00</td>
                <td>Guitarra Pro 2</td>
              </tr>
              <tr>
                <td>Invie Classic Ultra</td>
                <td>$20000,00</td>
                <td>Guitarra Pro Dual</td>
              </tr>
          </tbody>
        </table>
      </div>
    </section>
    <footer class="footer">
      <div class="contenedor">
        <div class="contacto">
          <img src="images/invie-white.png" alt="logotipo blanco" />
          <a href="tel:+570987987"><strong>Telefono</strong><span>302 456 789</span></strong></a>
          <a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>contacto@invie.com</span></strong></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
              <input type="text" required id="nombre"/>
              <!--agregar un label con el mismo nombre que id de imput me pertmite hacer click y ser guiado al campo de completar  -->
              <label for="email">E-mail</label>
              <input type="text" required id="email"/> <!--  -->
            <div class="sexo">
              <label for="mujer">
                <input type="radio" checked id="mujer" name="sexo">Mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo">Hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                  <input type="checkbox" checked id="cotizacion" name="intereses"> Cotizazión
              </label>
              <label for="reclamos">
                  <input type="checkbox" id="reclamos" name="intereses"> Reclamos
              </label>
              <label for="comentarios">
                  <input type="checkbox" id="comentarios" name="intereses"> comentarios
              </label>
              <label for="otros">
                  <input type="checkbox" id="otros" name="intereses"> Otros
              </label>
          </div>

          </div>
          <div class="col2">
            <label for="comentarios">Comentarios</label>
          <textarea name="comantarios" id="comentarios" cols="30" rows="7"></textarea>
          <input type="submit" value="Enviar" class="button"/>
          </div>
        </form>
      </div>
    </footer>
  </body>
</html>
